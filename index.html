<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
</head>
<body>
    <div class="header">
        <h1>ROCK PAPER SCISSORS</h1>
    </div>

    <main class="main">
        <div id="instructions">The rules are simple.
            
            
            <br>🪨  beats ✂️
            <br>✂️ beats 📝
            <br>📝 beats 🪨  
            <br>The player that wins 5 games 
                            wins the game!
        </div>
        
        <div id="profile">
            <div id="player">
                <img src="https://cdn4.iconfinder.com/data/icons/symbols-vol-1-1/40/user-person-single-id-account-player-male-female-512.png" alt="A human icon">
                <div id="text">
                    Points: 0
                </div>
                <div id="choice">
                </div>    
            </div>

            <div id="center">  
                <div id="clickable">
                    <button value="rock"> 🪨 </button>
                    <button value="paper">  📝 </button>
                    <button value="scissors"> ✂️ </button>
                </div>
                <div id="results"></div> 

            </div>

            <div id="computer">
                <img src="https://cdn-icons-png.flaticon.com/512/2432/2432846.png" alt="A robot icon">
                <div id="text">
                    Points: 0
                </div>
                <div id="choice">
                </div>
            
            </div>
        </div>

       
    </main>

    <footer>
        Created by: Loysius from The Odin's Project
    </footer>
    
</body>
</html>
